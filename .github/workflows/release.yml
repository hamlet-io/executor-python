name: release

on:
  push:
    branches:
      - master
      - packaging-test
    tags:
      - v*
  release:
    types: [ published ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8

    - name: Install reqs
      working-directory: ./hamlet-cli
      run: pip install -r requirements/dev.txt

    - name: Bump Minor Version
      if: github.event_name == 'push'
      working-directory: ./hamlet-cli
      run: |
        new_version="$(bump2version --dry-run --list patch | grep new_version | sed -r s,"^.*=",,)"
        echo "${new_version}"
        bump2version --new-version "${new_version}" --no-commit patch

    - name: Bump Release Version
      if: github.event_name == 'release'
      working-directory: ./hamlet-cli
      run: |
        bump2version --new-version "${{ github.event.release.tag_name }}" --no-commit major

    - name: Run Tests
      working-directory: ./hamlet-cli
      run: make tests

    - name: Create Release
      working-directory: ./hamlet-cli
      run: >-
        python -m
        build
        --sdist
        --wheel
        --outdir dist/
        .

    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        packages_dir: hamlet-cli/dist

    - name: save version bump
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add .
        git commit -m "chore: package release"
        git push
