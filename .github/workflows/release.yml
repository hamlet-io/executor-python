name: release

on:
  push:
    branches:
      - 'master'

    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

  pull_request:

jobs:
  testing:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: setup java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '8'

      - name: install reqs
        run: |
          pip install -r requirements/dev.txt
          pip install -e ./

      - name: Run tests
        run: |
          make tests



  release:
    if: ${{ github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags') }}
    runs-on: ubuntu-latest
    needs:
      - 'testing'

    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install reqs
        run: |
          pip install -r requirements/dev.txt
          pip install -e ./

      - name: Create Release
        run: >-
          python -m build --sdist --wheel --outdir dist/ .

      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages_dir: dist
