name: release

on:
  push:
    branches:
      - master
    tags:
      - v*
  release:
    types: [ published ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8

    - name: Install reqs
      working-directory: ./hamlet-cli
      run: |
        pip install -r requirements/dev.txt
        pip install -e ./

    - name: Create Pre-release build
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      working-directory: ./hamlet-cli
      run: |
        bump2version build

    - name: Bump Release Version
      if: github.event_name == 'create' && startsWith(github.ref, 'refs/tags/')
      working-directory: ./hamlet-cli
      run: |
        bump2version --new-version "${{ github.event.release.tag_name }}" release

    - name: Run the compose network
      run: make run

    - name: Run the tests
      run: docker-compose exec -T hamlet-cli /bin/bash -c 'source ~/.bashrc && make tests'

    - name: Create Release
      working-directory: ./hamlet-cli
      run: >-
        python -m
        build
        --sdist
        --wheel
        --outdir dist/
        .

    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        packages_dir: hamlet-cli/dist

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        commit-message: "chore: release bump [skip actions]"
        delete-branch: true
        title: 'chore: update cli package version'
        body: 'Updates the cli version details to align with pyi release'
        labels: 'chore'
