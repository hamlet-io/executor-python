name: release

on:
  push:
    branches:
      - 'master'

    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

  pull_request:

jobs:
  testing:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: install reqs
        run: |
          pip install -e ./[dev] checkov cfn-lint diagrams

      - name: Run tests
        run: |
          make tests

  release:
    if: ${{ github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags') }}
    runs-on: ubuntu-latest
    needs:
      - 'testing'

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install reqs
        run: |
          pip install -e ./[dev]

      - name: Create Release
        run: |
          python -m build --sdist --wheel --outdir dist/ .

          pip install setuptools_scm
          SETUPTOOLS_SCM_DEBUG=1 python -m setuptools_scm

      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages_dir: dist
