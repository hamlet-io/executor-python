name: release

on:
  push:
    branches:
      - master
      - packaging-test
  release:
    types: [ created ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Setup Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8

    - name: Install reqs
      working-directory: ./hamlet-cli
      run: pip install -r requirements/dev.txt

    - name: Bump Minor Version
      if: github.event_name == 'push'
      run: |
        new_version="$(bump2version --dry-run --list patch | grep new_version | sed -r s,"^.*=",,)"
        bump2version --new-version "${new_version}" patch

    - name: Bump Release Version
      if: github.event_name == 'release'
      run: |
        new_patch=bump2version --new-version "${{ github.event.release.tag_name }}" major

    - name: Run Tests
      working-directory: ./hamlet-cli
      run: make tests

    - name: Create Release
      working-directory: ./hamlet-cli
      run: >-
        python -m
        build
        --sdist
        --wheel
        --outdir dist/
        .

    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        packages_dir: hamlet-cli/dist
