---
  testOne:
    setup:
      -
        cmd: echo "Hello $NAME"
        env:
          NAME: TEST ONE
          VAR: RANDOM
    test:
      filename: /gen3-cli/tests/data/system/testcases/valid-syntax-cf.yml
      exists:
        - Resources
        - Parameters.Environment.Default
      match:
        -
          - Parameters.Environment.Default
          - Test
        -
          - Parameters.Environment.AllowedValues
          - [Dev, Test]
      resource:
        -
          - untaggedInstance
          - AWS::EC2::Instance
        -
          - myInstance
          - AWS::EC2::Instance
      not_empty:
        - Parameters.Environment.AllowedValues
        - Parameters.Environment.Default
      length:
        -
          - Parameters.Environment.AllowedValues
          - 2
  testTwo:
    setup:
      -
        cmd: nit
        env:
          NAME: TEST TWO
    test:
      filename: /gen3-cli/tests/data/system/testcases/insecure-cf.yml
      no_lint: True
