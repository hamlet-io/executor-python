version: '3.5'

networks:
  internal:
    name: hamlet-cli-internal

services:
  hamlet-cli:
    image: hamlet-cli
    container_name: hamlet-cli
    build:
      # target: dev
      context: ./hamlet-cli
      dockerfile: ./Dockerfile
    networks:
      - internal
    volumes:
      - './hamlet-cli:/hamlet-cli'
      - '/var/run/docker.sock:/var/run/docker.sock'
